<div class="face-snap-card" [ngClass]="{snapped:buttonText === 'Oh Snap'}" >
<h2>{{ faceSnap.title | titlecase}}</h2>
<a routerLink = "/facesnaps">Retour</a>
<p> Mise en ligne le : {{faceSnap.createDate | date: 'longDate'}} </p>
<img [src]="faceSnap.img" [alt]="faceSnap.title">
<p> Qui est il ? {{faceSnap.description}}</p>
<p *ngIf="faceSnap.localisation">Photo prise a {{faceSnap.localisation}}</p>
<p>
	<button (click) = "onAddSnap()">{{buttonText}}</button> 
	<span [ngStyle]="{color:'rgb(0, '+ faceSnap.snaps + ', 0)'}"> {{ faceSnap.snaps }} </span>
</p>	
</div>
